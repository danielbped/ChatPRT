name: Terraform
on:
  push:
    branches:
      - master

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Cloud Apply
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
        run: terraform cloud apply -auto-approve tfplan
